<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Banana speak</title>

      textarea {
        width: 90%;
        display: block;
        height: 10vh;
        margin: 1rem;
        padding: 1rem;
      }
      #output {
        border: 1px solid black;
        height: 8vh;

    <div>Result</div>
    <div id="output"></div>
    <script src="./app.js" type="text/javascript"></script>
